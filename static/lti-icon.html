<!DOCTYPE html>
<html>
<head>
    <title>LTI Icon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .icon {
            width: 64px;
            height: 64px;
            background-color: #3498DB;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 18px 0;
            box-sizing: border-box;
        }
        .line {
            height: 4px;
            margin: 0 18px;
            background-color: white;
        }
        .badge {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #E74C3C;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6px;
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="badge">LTI</div>
    </div>
</body>
</html>
